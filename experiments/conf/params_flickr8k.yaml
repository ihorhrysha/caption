# general
experiment_name: ""              # prefix of all artifacts ('' means None, create next name)
seed: 42                         # random seed
with_cuda: False                  # CUDA training
path_save: "experiments/logs"    # path to save all artifacts (models, checkpoints, logs)
new_folder: True                 # to handle all experiments in new folders

TRAIN:
  resume: ""
  epochs: 25
  optim: "adam"                   # support also "adam", "rmsprop"
  lr: 0.0003                       # this is for "sgd" optimizer
  # momentum: 0.9                  # this is for "sgd" optimizer
  # weight_decay: 0.0005           #
  scheduler: ""            # "StepLR" or ""
  # lr_schedule_step: 40           #
  # lr_schedule_gamma: 0.1         #

MODEL:
  name: "resnet_50_lstm"        # could be 'resnet_152_lstm', 'vgg_bn_pre_in3x32x32_out10', 'vgg_bn_in3x32x32_out10'
  init: "default"                # "default" or  "resnet" or "xavier"
  weights: ""                    #
  embed_size: 2048
  hidden_size: 512
  num_layers: 1

DATASET:
  name: "flickr8k"
  path: "data/flickr8k/"
  batch_sizes:
    train: 256                # input batch size for training
    val: 256                  # input batch size for testing
  download: False
  num_workers: 4
  transforms:
    train: "init"             # "init", "augment", "augment_simple"
    val: "init"                  # "init"
  tiny: False

LOG:
  iter_interval: 1     # how often (iter) display training details
  visdom: False
  tensorboard: True
  wandb: True
  do_checkpoint: True
